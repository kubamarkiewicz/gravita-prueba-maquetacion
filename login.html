<body>

	<section class="section-login">

		<main class="section-login__main">

			<form class="section-login__form" action="dashboard.html">
			
				<h1 class="section-login__title">Hola</h1>
				<h4 class="section-login__subtitle">Accede a tu cuenta</h4>

				<div class="form-group section-login__form-group section-login__form-group--email">
					<input type="email" class="form-control" placeholder="Email" required>
				</div>
				<div class="form-group section-login__form-group section-login__form-group--password">
					<input type="password" class="form-control" placeholder="Contraseña" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Entrar</button>

				<div class="section-login__recovery">
					¿Has olvidado tu contraseña? <br>
					<a href="#">Restaurar contraseña</a>
				</div>

			</form>


			<footer>

		</main>
		
		
		<aside class="section-login__background"></aside>

	</section>
